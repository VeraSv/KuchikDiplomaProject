<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>

    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="content">
    <div class="contact">
        <div class="titleContact">
            <h1>контакты</h1>
        </div>
        <div class="bredcrumds">
            <ul>
                <li><a href="">Главная</a></li>
                <li>Контакты</li>
            </ul>
        </div>
    </div>
    <div class="usContact">
        <div class="formContact">
            <form action="#" class="form1">
                <div class="yourName">
                    <label for="name">Ваше имя</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="yourEmail">
                    <label for="email">Ваш E-mail</label>
                    <input type="text" name="email" id="email">
                    <div class="subMes">
                        <label for="mess">Тема сообщения</label>
                        <input type="text" name="mess" id="mess">
                    </div>
                    <div class="textMess">
                        <label for="textMess">Текст сообщения</label>
                        <textarea name="textMess" id="textMess" cols="30" rows="10"></textarea>
                    </div>
                    <div class="btnMess">
                        <button class="btnColor3">отправить сообщение</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="typesContact">
            <div class="contacts">
                <img src="img/png/world2.png" alt="">
                <span class="caption5">наш адрес:</span>
                <a href="#" class="link1">San Francisco, CA 94102, US, 1234 Some St</a>
            </div>
            <div class="contacts">
                <img src="img/png/phone.png" alt="">
                <span class="caption5">телефоны:</span>
                <a href="#" class="link1">+8 356 123-456-349</a>
            </div>
            <div class="contacts">
                <img src="" alt=""><span class="icon-clock"></span>
                <span class="caption5">время работы:</span>
                <span>24/7 Professional Logistics Service</span>
            </div>
            <div class="contacts">
                <img src="img/png/mess.png" alt="">
                <span class="caption5">E-mail:</span>
                <a href="#" class="link1">smartlog@demolink.org</a>
            </div>
        </div>
    </div>
    <div class="geolocation">
    </div>
    <div class="payments">
        <div class="container">
            <div class="pay">
                <img src="" alt="">
            </div>
        </div>
    </div>
</div>
</body>
</html>
