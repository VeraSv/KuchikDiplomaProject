<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="checkIn">
    <div class="leftCheck">
        <div class="logoCheck">
            <img src="" alt="">
        </div>
        <div class="titleCheck">
            <h2 class="caption2">регистрация</h2>
        </div>
        <div class="formCheck">
            <form action="#" class="form1">
                <div class="yourLogin">
                    <label for="login">Ваш логин:</label>
                    <input type="text" name="login" id="login" placeholder="">
                </div>
                <div class="yourEmail">
                    <label for="email">Ваш e-mail:</label>
                    <input type="text" name="email" id="email" placeholder="">
                </div>
                <div class="yourPass">
                    <label for="pass">Ваш пароль:</label>
                    <input type="text" name="pass" id="pass" placeholder="">
                </div>
                <div class="repPass">
                    <label for="repPass">Повторите пароль:</label>
                    <input type="text" name="repPass" id="repPass" placeholder="">
                </div>
                <div class="youInv">
                    <label>Вас пригласил:</label>
                </div>
                <span>Подтверждаю что ознакомлен с <a href="#" class="link2">правилами участия</a></span>
                <div class="btnCheck">
                    <button class="btnColor3">регистрация</button>
                </div>
            </form>
        </div>
    </div>
    <div class="imgCheck">
        <img src="" alt="">
    </div>
</div>
</body>
</html>
